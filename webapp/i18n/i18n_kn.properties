#Mantra
mahalakshmi_mantra=ಮಹಾಲಕ್ಷ್ಮಿ ಮಂತ್ರ
mantra_phrase1=ನಮಸ್ತೇ﻿‌ಸ್ತು ಮಹಾಮಾಯೇ ಶ್ರೀಪೀಠೇ ಸುರಪೂಜಿತೇ |
mantra_phrase1_1=ಶಂಖಚಕ್ರ ಗದಾಹಸ್ತೇ ಮಹಾಲಕ್ಷ್ಮಿ ನಮೋ﻿‌ಸ್ತು ತೇ ||

mantra_phrase2=ನಮಸ್ತೇ ಗರುಡಾರೂಢೇ ಕೋಲಾಸುರ ಭಯಂಕರಿ |
mantra_phrase2_1=ಸರ್ವಪಾಪಹರೇ ದೇವಿ ಮಹಾಲಕ್ಷ್ಮಿ ನಮೋ﻿‌ಸ್ತು ತೇ ||

mantra_phrase3=ಸರ್ವಙ್ಞೇ ಸರ್ವವರದೇ ಸರ್ವ ದುಷ್ಟ ಭಯಂಕರಿ |
mantra_phrase3_1=ಸರ್ವದುಃಖ ಹರೇ ದೇವಿ ಮಹಾಲಕ್ಷ್ಮಿ ನಮೋ﻿‌ಸ್ತು ತೇ ||

mantra_phrase4=ಸಿದ್ಧಿ ಬುದ್ಧಿ ಪ್ರದೇ ದೇವಿ ಭುಕ್ತಿ ಮುಕ್ತಿ ಪ್ರದಾಯಿನಿ |
mantra_phrase4_1=ಮಂತ್ರ ಮೂರ್ತೇ ಸದಾ ದೇವಿ ಮಹಾಲಕ್ಷ್ಮಿ ನಮೋ﻿‌ಸ್ತು ತೇ ||

mantra_phrase5=ಆದ್ಯಂತ ರಹಿತೇ ದೇವಿ ಆದಿಶಕ್ತಿ ಮಹೇಶ್ವರಿ |
mantra_phrase5_1=ಯೋಗಙ್ಞೇ ಯೋಗ ಸಂಭೂತೇ ಮಹಾಲಕ್ಷ್ಮಿ ನಮೋ﻿‌ಸ್ತು ತೇ ||

mantra_phrase6=ಸ್ಥೂಲ ಸೂಕ್ಷ್ಮ ಮಹಾರೌದ್ರೇ ಮಹಾಶಕ್ತಿ ಮಹೋದರೇ |
mantra_phrase6_1=ಮಹಾ ಪಾಪ ಹರೇ ದೇವಿ ಮಹಾಲಕ್ಷ್ಮಿ ನಮೋ﻿‌ಸ್ತು ತೇ ||

mantra_phrase7=ಪದ್ಮಾಸನ ಸ್ಥಿತೇ ದೇವಿ ಪರಬ್ರಹ್ಮ ಸ್ವರೂಪಿಣಿ |
mantra_phrase7_1=ಪರಮೇಶಿ ಜಗನ್ಮಾತಃ ಮಹಾಲಕ್ಷ್ಮಿ ನಮೋ﻿‌ಸ್ತು ತೇ ||

mantra_phrase8=ಶ್ವೇತಾಂಬರಧರೇ ದೇವಿ ನಾನಾಲಂಕಾರ ಭೂಷಿತೇ |
mantra_phrase8_1=ಜಗಸ್ಥಿತೇ ಜಗನ್ಮಾತಃ ಮಹಾಲಕ್ಷ್ಮಿ ನಮೋ﻿‌ಸ್ತು ತೇ ||

mantra_phrase9=ಮಹಾಲಕ್ಷ್ಮಷ್ಟಕಂ ಸ್ತೋತ್ರಂ ಯಃ ಪಠೇದ ಭಕ್ತಿಮಾನರಃ |
mantra_phrase9_1=ಸರ್ವ ಸಿದ್ಧಿ ಮವಾಪ್ನೋತಿ ರಾಜ್ಯಂ ಪ್ರಾಪ್ನೋತಿ ಸರ್ವದಾ 

mantra_phrase10=ಏಕಕಾಲೇ ಪಠೇನ್ನಿತ್ಯಂ ಮಹಾಪಾಪ ವಿನಾಶನಮ 
mantra_phrase10_1=ದ್ವಿಕಾಲ್ಂ ಯಃ ಪಠೇನ್ನಿತ್ಯಂ ಧನ ಧಾನ್ಯ ಸಮನ್ವಿತಃ 


mantra_phrase11=ತ್ರಿಕಾಲಂ ಯಃ ಪಠೇನ್ನಿತ್ಯಂ ಮಹಾಶತ್ರು ವಿನಾಶನಮo
mantra_phrase11_1=ಮಹಾಲಕ್ಷ್ಮೀ ರ್ಭವೇನ್ನಿತ್ಯಂ ಪ್ರಸನ್ನಾ ವರದಾ ಶುಭಾ 
