#Mantra
mahalakshmi_mantra=महालक्ष्मी मंत्र
mantra_phrase1=नमस्तेस्तु महामाये श्री पीठे सुर पूजिते !
mantra_phrase1_1=शंख चक्र गदा हस्ते महालक्ष्मी नमोस्तुते !!

mantra_phrase2=नमस्तेतु गरुदारुढै कोलासुर भयंकरी !
mantra_phrase2_1=सर्वपाप हरे देवी महालक्ष्मी नमोस्तुते !!

mantra_phrase3=सर्वज्ञे सर्व वरदे सर्व दुष्ट भयंकरी !
mantra_phrase3_1=सर्वदुख हरे देवी महालक्ष्मी नमोस्तुते !!

mantra_phrase4=सिद्धि बुद्धि प्रदे देवी भक्ति मुक्ति प्रदायनी !
mantra_phrase4_1=मंत्र मुर्ते सदा देवी महालक्ष्मी नमोस्तुते !!

mantra_phrase5=आध्यंतरहीते देवी आद्य शक्ति महेश्वरी !
mantra_phrase5_1=योगजे योग सम्भुते महालक्ष्मी नमोस्तुते !!

mantra_phrase6=स्थूल सुक्ष्मे महारोद्रे महाशक्ति महोदरे !
mantra_phrase6_1=महापाप हरे देवी महालक्ष्मी नमोस्तुते !!

mantra_phrase7=पद्मासन स्थिते देवी परब्रह्म स्वरूपिणी !
mantra_phrase7_1=परमेशी जगत माता महालक्ष्मी नमोस्तुते !!

mantra_phrase8=श्वेताम्भर धरे देवी नानालन्कार भुषिते !
mantra_phrase8_1=जगत स्थिते जगंमाते महालक्ष्मी नमोस्तुते !!

mantra_phrase9=महालक्ष्मी अष्टक स्तोत्रं य: पठेत भक्तिमान्नर: !
mantra_phrase9_1=सर्वसिद्धि मवाप्नोती राज्यम् प्राप्नोति सर्वदा !!

mantra_phrase10=एक कालम पठेनित्यम महापापविनाशनम !
mantra_phrase10_1=द्विकालम य: पठेनित्यम धनधान्यम समन्वित: !!


mantra_phrase11=त्रिकालम य: पठेनित्यम महाशत्रुविनाषम !
mantra_phrase11_1=महालक्ष्मी भवेनित्यम प्रसंनाम वरदाम शुभाम !! 