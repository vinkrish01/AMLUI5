mantra_phrase4=Siddhi Buddhi Prade Devi Bhakti Mukti Pradayini |
mantra_phrase4_1=Mantra Moorte Sada Devi Maha Lakshmi Namoostute ||

mantra_phrase5=Adyanta Rahite Devi Adi Shakti Maheshwari |
mantra_phrase5_1=Yogaje Yoga Sambhute Maha Lakshmi Namoostute ||

mantra_phrase6=Sthula Sukshme Maha Raudre Maha Shakti Mahodari |
mantra_phrase6_1=Maha Papa Hare Devi Maha Lakshmi Namoostute ||

mantra_phrase7=Padmasana Sthithe Devi Parabrahma Swaroopini |
mantra_phrase7_1=Parameshi Jagan Mata Maha Lakshmi Namoostute ||

mantra_phrase8=Shwetambara Dhare DeviNanalankara Shobhite |
mantra_phrase8_1=Jagasthithe Jaganmata Maha Lakshmi Namoostute ||

mantra_phrase9=Maha Lakshmyashtakam Stotram Yah Patheth Bhakti Man Narah |
mantra_phrase9_1=Sarva Siddhi Mavapnoti Rajyam Prapnoti Sarvada

mantra_phrase10=Eka Kalam Pathennityam Maha Papa Vinashanam 
mantra_phrase10_1=Dwikalam Yah Pathennityam Dhana Dhanya Samanvitah

